<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>
	<script>
		// 익명 함수는 일반 문장으로 취급한다.
// 		JSON 표기법과 JS 문법 차이점
// 			ㄴ JSON에서 문자열은 반드시 따옴표("")를 사용해야함.
		"use strict"; //문법을 엄격하게 검사하라!

		var params = {
			name : "김영화",
			age : "26",
			print : function() {
				console.log(this.name, this.age);
			}
		};
		// 		var params = {};
		// 		params.name = "김영화";
		// 		parmas.age = "26";
		
		
		params.print();
	
		console.log(JSON.stringify(params));
		
		var jsonString = '{'
			+'"subject":"오호라",'
			+'"content":"내용",'
			+'"writer" : "김영화"'+
		'}'
		console.log(jsonString);
		var obj2 = JSON.parse(jsonString);
		console.log(obj2.subject);
		console.log(obj2.content);
		console.log(obj2.writer);
		</script>
</body>
</html>
