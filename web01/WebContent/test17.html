<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="d1"></div>
	<script>
		var e1 = document.createElement("h1");
		
		var e2 = document.getElementById("d1");
		e2.appendChild(e1);
		
		e1.innerHTML = "오호라...";
		
		var content = document.createTextNode("헐...");
		e1.appendChild(content);
		
		document.getElementById("d1").onclick = function () {
			e2.removeChild(e1);
		}
	</script>
</body>
</html>
