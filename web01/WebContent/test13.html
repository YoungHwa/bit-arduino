<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>
	<script>
		// 익명 함수는 일반 문장으로 취급한다.
		"use strict"; //문법을 엄격하게 검사하라!
		
		var obj1 = new Object();
		
		console.log(obj1.toString());
		
		var obj2 = new Object();
		obj2.name = "김영화";
		obj2.age = "26";
		obj2.print = function() {
			console.log(this.name);
			console.log(this.age);
		}
		
		obj2.print();
	</script>
</body>
</html>
