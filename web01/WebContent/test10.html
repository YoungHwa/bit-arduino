<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바스크립트 기본 문법 정리2</h1>
	<script>
	// <script>태그를 실행할 떄 항상 함수 선언을 먼저 실행하고 나머지 문장을 실행한다.
	
		"use strict"; //문법을 엄격하게 검사하라!
		function plus(a, b) {
			return a + b
		}

		console.log(plus(10, 20));
		
		// arguments 히든 파라미터 배열
		//   ㄴ 함수의 모든 파라미터 값은 arguments 배열에 저장된다.
		
		
		
		
		function minus(a,b) {
			return arguments[0] - arguments[1];
		}
		
		console.log(minus(10,20));
		
		
		
		
		// 파라미터 선언된 변수 외에도 전달 가능
		function multiple(a, b){
			return a*b*arguments[2] * arguments[3];
		}
		
		console.log(multiple(2,3,4,5));
	</script>
</body>
</html>
