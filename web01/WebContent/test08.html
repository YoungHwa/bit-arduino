<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>자바 스크립트 기본 문법 정리</h1>
	<!--
		스크립트는 <script></script>에 
		선언된 순서대로 실행됨
		페이지 로딩 속도를 높이기 위해 사용
		<script>태그를 바디 뒤에 위치한다.
	-->
	<h1>제목1</h1>

	<script>
		alert("11111");
	</script>

	<h1>제목2</h1>

	<script>
		alert("22222");
	</script>

	<h1>제목3</h1>

	<script>
		alert("33333");
	</script>
</body>
</html>
